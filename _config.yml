# Site settings
title: 'Marc Billow'
description: "RIT - Network and System Admin - BS '18"
url: 'http://marcbillow.com'
baseurl: ''

author:
  name: 'Marc Billow'
  email: marc@billow.me
  twitter_username: mbillow
  facebook_username: marcbillow
  github_username:  mbillow
  linkedin_username:  mbillow

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
